# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
    push:
        branches:
            - main

jobs:
    publish:
        # needs: prev-job
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 17
                  registry-url: https://registry.npmjs.org/

            - name: Install dependencies
              run: npm ci

            - name: Check version change
              run: |
                  # Получаем текущую версию из package.json
                  CURRENT_VERSION=$(node -p "require('./package.json').version")
                  echo "Current version: $CURRENT_VERSION"

                  # Проверяем, существует ли предыдущий коммит
                  if git rev-parse HEAD~1 >/dev/null 2>&1; then
                      # Извлекаем версию package.json из предыдущего коммита.
                      PREV_VERSION=$(git show HEAD~1:package.json | grep '"version":' | head -1 | sed 's/.*"\(.*\)".*/\1/')
                      echo "Previous version: $PREV_VERSION"

                      if [ "$CURRENT_VERSION" = "$PREV_VERSION" ]; then
                      echo "Error: Version ($CURRENT_VERSION) has not been updated!"
                      exit 1
                      else
                      echo "Version updated successfully: $PREV_VERSION -> $CURRENT_VERSION"
                      fi
                  else
                      echo "No previous commit found, skipping version check."
                  fi

            - name: Publish to NPM
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
